<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio 1</title>
</head>
<body>
    <div class="conteiner"> 
      <div class="card">
        <img src="./assets/img/Mercedes.jpeg" alt="mansion">
        <div class="card-title">
          <h5>Mercedes AMG GT</h5>
        </div>
        <div class="usuario">
          <input id="cantidad" placeholder="cantidad">
          <input id="color" placeholder="color">
          <p> PRECIO: $20.000.000</p>
        </div>
        <div class="footer">
          <button onclick="multiplicacion ()">TOTAL</button>
        </div> 
       </div>
       <div class="right-side">
        <div id="resultado">
          <div class="canti">
            <p>Cantidad: <span id="quantitys"></span></p>
          </div> 
          <div class="end">
            <p>Total: $ <span id="result"></span></p>
          </div>
          
          <div class="colores">
            <p>Color:</p>
            <div class="muestra-color"></div>
          </div>
         
        </div>
       </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
